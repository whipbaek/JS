<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Loop Array</h1>
        <script>
            var mems = ['kumiko','reina','midori'];
        </script>
        <h2>Members</h2>
        <ul>
            <script>
                for(var i=0;i<mems.length;i++)
                {
                    document.write('<li>'+mems[i]+'</li>');       
                }
            </script>
        </ul>
    </body>
</html>
