<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <body>
            <h1>Object of JS</h1>
            <script>
                var coworkers =
                {
                    "Player": "kim",
                    "Coach" : "baek",
                };
                document.write(coworkers.Player + "<br>");
                document.write(coworkers.Coach + "<br>"); 
                coworkers.manager = "park";
                document.write(coworkers.manager + "<br>");
                coworkers["Team name"] = "[Daegu Team]";
                document.write(coworkers["Team name"] + "<br>");
            </script>
            <br>
            <h1>Iterator</h1>
            <script>
                for(var key in coworkers)
                { document.write(key+'<br>');}

                document.write('<br>');

                for(var key in coworkers)
                { document.write(key + ' : ' + coworkers[key] +'<br>'); }
            </script>
            <h2>Property & Method</h2>
            <script>
                coworkers.showAll = function()
                {
                    for(var key in this)
                    {document.write(key + ' : ' + this[key] +'<br>');}
                }
                coworkers.showAll();
            </script>
            <br>
            <script>
                coworkers.showAllv2 = function()
                {
                    for(var key in this)
                    {
                        if(key !== "showAll" && key !== "showAllv2")
                        { document.write(key + ' : ' + this[key] + '<br>'); }     
                    }
                }

                coworkers.showAllv2();
            </script>
        </body>
    </head>
</html>
